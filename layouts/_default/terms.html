{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header"
	    {{ if .Site.Params.image.home }}
	    style="background-image: url('{{ .Site.BaseURL }}/img/{{ .Site.Params.image.home }}')"
	    {{ else }}
	    style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')"
	    {{ end }}
	    >
	{{ partial "header-title-terms.html" .}}
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul>
                    {{ $data := .Data }}
                    {{ range $key, $value := .Data.Terms.ByCount }}
                    <li>
                        <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a>
                        {{ $value.Count }}
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
