{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header"
	    {{ if .Site.Params.image.home }}
	    style="background-image: url('{{ .Site.BaseURL }}/img/{{ .Site.Params.image.home }}')"
	    {{ else }}
	    style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')"
	    {{ end }}
	    >
	<div class="container">
	    <div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
		    <div class="site-heading">
			{{ partial "title-header-node.html" . }}
		    </div>
		</div>
	    </div>
	</div>
    </header>

{{ partial "body-list-pages.html" . }}
{{ partial "footer.html" . }}
