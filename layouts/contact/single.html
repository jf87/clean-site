{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header"
            {{ if isset .Params "image" }}
            style="background-image: url('{{ "/img" | relURL }}/{{ .Params.image }}')"
            {{ else if .Site.Params.image.contact }}
            style="background-image: url('{{ "/img" | relURL }}/{{ .Site.Params.image.contact }}')"
            {{ else }}
            style="background-image: url('{{ "/img" | relURL }}/contact-bg.jpg')"
            {{ end }}
            >
	{{ partial "header-title-contact.html" .}}
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {{ .Content }}
              <form name="sentMessage"
		      id="contactForm"
		      novalidate>
		  <div class="row control-group" id="contact-name">
		      <div class="form-group col-xs-12 floating-label-form-group controls">
			  <label>Name</label>
			  <input type="text"
				  class="form-control"
				  placeholder="Name"
				  id="name"
				  required
				  data-validation-required-message="Please enter your name.">
			  <p class="help-block text-danger"></p>
		      </div>
		  </div>
		  <div class="row control-group"
			  id="contact-address">
		      <div class="form-group col-xs-12 floating-label-form-group controls">
			  <label>Email Address</label>
			  <input type="email"
				  class="form-control"
				  placeholder="Email Address"
				  id="email"
				  required
				  data-validation-required-message="Please enter your email address.">
			  <p class="help-block text-danger"></p>
		      </div>
		  </div>
		  <div class="row control-group"
			  id="contact-phone">
		      <div class="form-group col-xs-12 floating-label-form-group controls">
			  <label>Phone Number</label>
			  <input type="tel"
				  class="form-control"
				  placeholder="Phone Number"
				  id="phone"
				  required
				  data-validation-required-message="Please enter your phone number.">
			  <p class="help-block text-danger"></p>
		      </div>
		  </div>
		  <div class="row control-group" id="contact-message">
		      <div class="form-group col-xs-12 floating-label-form-group controls">
			  <label>Message</label>
			  <textarea rows="5"
				  class="form-control"
				  placeholder="Your Message"
				  id="message"
				  data-validation-required-message="Please enter a message."
				  required></textarea>
			  <p class="help-block text-danger"></p>
		      </div>
		  </div>
		  <br>
		  <div id="success"></div>
		  <div class="row">
		      <div class="form-group col-xs-12">
			  <button type="submit"
				  class="btn btn-default">Send</button>
		      </div>
		  </div>
              </form>
          </div>
      </div>
    </div>

{{ partial "footer.html" . }}
