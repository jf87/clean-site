{{ partial "header.html" . }}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header"
            {{ if isset .Params "image" }}
            style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')"
            {{ else if .Site.Params.image.about }}
            style="background-image: url('{{ .Site.BaseURL }}/img/{{ .Site.Params.image.about }}')"
            {{ else }}
            style="background-image: url('{{ .Site.BaseURL }}/img/about-bg.jpg')"
            {{ end }}
            >
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                      <h1>{{ title .Title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ title .Description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              {{ .Content }}
            </div>
        </div>
    </div>


{{ partial "footer.html" . }}
