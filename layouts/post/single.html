{{ partial "header.html" .}}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header"
	    {{ if isset .Params "image" }}
	    style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')"
	    {{ else }}
	    style="background-image: url('{{ .Site.BaseURL }}/img/post-bg.jpg')"
	    {{ end }}
	    >
	<div class="container">
            <div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
		    <div class="post-heading">
			<h1>{{ title .Title }}</h1>
			<h2 class="subheading">{{ title .Description }}</h2>
			<span class="meta">
			    {{ partial "major-list-entry.html" . }}
			</span>
		    </div>
		</div>
            </div>
	</div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </article>

{{ partial "footer.html" .}}
